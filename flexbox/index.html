<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.11.0/devicon.min.css">
    <title>card</title>
</head>
<body>
    <main class="container">
        <div class="divContainer">
            <div class="img">
                <figure>
                    <img src="./73326.jpg" class="ph">
                </figure>
                <h1>Margaret Hamilton</h1>
                <div>Computer Scientist from USA	
				</div>
                <div class="location">
                    <img src="./14432100661535698998-512.png"  width="5%"> Indiana, United States
                </div>
            </div>
			<div class="followContainer">
				<div>
					<p class="followNumb">1598</p>
					<p class="followTxt">Followers</p>
				</div>
				<div>
					<p class="followNumb">65</p>
					<p  class="followTxt">Following</p>
				</div>
				<div>
					<p class="followNumb">123</p>
					<p class="followTxt">Articles</p>
				</div>
			</div>
			<div class="socialMedia">
				<div class="face"><i class="devicon-facebook-plain"></i></div>
				<div class="twitter"><i class="devicon-twitter-original"></i></div>
				<div class="instagram"><i class="fab fa-instagram"></i></div>
				<div class="github"><i class="devicon-github-original"></i></div>
			</div>
			<div>
				<button class="button">Follow</button>
			</div>
        </div>
    </main>
</body>
</html>
